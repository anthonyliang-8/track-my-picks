<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />
    <title>lines-tracker</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Entry</li>
        <li>Table</li>
      </ul>
    </nav>
    <h1 class="text-3xl text-center font-bold">Degen Tracker</h1>
    <div class="form-div">
      <form id="form">
        <label for="bet-type">Bet Type</label>
        <select name="bet_type" id="bet-type">
          <option value="straight">Straight</option>
          <option value="parlay">Parlay</option>
        </select>
        <label for="outcome">Outcome</label>
        <select name="outcome" id="outcome">
          <option value="won">Won</option>
          <option value="lost">Lost</option>
        </select>
        <label for="date-placed">Date Placed</label>
        <input
          class="border border-gray-500 rounded-md"
          type="date"
          name="date_placed"
          id="date-placed"
        />
        <label for="wager-amt">Wager Amount</label>
        <input
          class="border border-gray-500 rounded-md p-1.5"
          type="text"
          name="wager_amt"
          id="wager-amt"
          step="0.01"
          pattern="\d+(\.\d{2})?"
          required
        />
        <label for="wager-outcome">Wager Outcome</label>
        <input
          class="border border-gray-500 rounded-md p-1.5"
          type="text"
          name="wager_outcome"
          id="wager-outcome"
          step="0.01"
          pattern="\d+(\.\d{2})?"
          required
        />
        <button
          class="bg-blue-500 text-white hover:bg-white hover:text-blue-500 border border-blue-500 font-bold py-2 px-4 rounded transition-colors duration-300 mt-2"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
